<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesos SIAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #cccccc;
            font-size: 1rem;
        }
        button {
            background-color: #007acc;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005fa3;
        }
        .resultado {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #eef6ff;
            color: #0b5394;
        }
        .error {
            background-color: #fdecea;
            color: #a61b1b;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Procesar envíos SIAN</h1>
    <p>Completa los parámetros de conexión y presiona "Ejecutar proceso" para lanzar el endpoint <code>/enviosian</code>.</p>
    <form id="envio-form">
        <div>
            <label for="testservicios">Modo</label>
            <select id="testservicios" name="testservicios" required>
                <option value="0">Producción</option>
                <option value="1">Test</option>
            </select>
        </div>
        <div>
            <label for="hostpgsql">Host PostgreSQL</label>
            <input type="text" id="hostpgsql" name="hostpgsql" required placeholder="localhost">
        </div>
        <div>
            <label for="portpgsql">Puerto PostgreSQL</label>
            <input type="text" id="portpgsql" name="portpgsql" required placeholder="5432">
        </div>
        <div>
            <label for="databasepgsql">Base de datos PostgreSQL</label>
            <input type="text" id="databasepgsql" name="databasepgsql" required placeholder="iurixPj">
        </div>
        <div>
            <label for="user">Usuario BD</label>
            <input type="text" id="user" name="user" required>
        </div>
        <div>
            <label for="password">Contraseña BD</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="userpanel">Usuario panel</label>
            <input type="text" id="userpanel" name="userpanel" required>
        </div>
        <div>
            <label for="passwordpanel">Contraseña panel</label>
            <input type="password" id="passwordpanel" name="passwordpanel" required>
        </div>
        <div>
            <label for="hostpanel">Host panel</label>
            <input type="text" id="hostpanel" name="hostpanel" required>
        </div>
        <div>
            <label for="portpanel">Puerto panel</label>
            <input type="text" id="portpanel" name="portpanel" required>
        </div>
        <div>
            <label for="databasepanel">Base de datos panel</label>
            <input type="text" id="databasepanel" name="databasepanel" required>
        </div>
        <div>
            <label for="hostiw">Host IW</label>
            <input type="text" id="hostiw" name="hostiw" required>
        </div>
        <div>
            <label for="portiw">Puerto IW</label>
            <input type="text" id="portiw" name="portiw" required>
        </div>
        <div>
            <label for="databaseiw">Base de datos IW</label>
            <input type="text" id="databaseiw" name="databaseiw" required>
        </div>
        <div>
            <label for="exp_id">ID de expediente (opcional)</label>
            <input type="number" id="exp_id" name="exp_id" min="0" placeholder="Dejar vacío para todos">
        </div>
        <button type="submit">Ejecutar proceso</button>
    </form>

    <div id="resultado" class="resultado" style="display:none;"></div>
</div>
<script>
    const form = document.getElementById('envio-form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        resultado.style.display = 'none';
        const data = Object.fromEntries(new FormData(form).entries());
        // convertir algunos campos a número para ajustarse al modelo esperado
        data.testservicios = parseInt(data.testservicios, 10);
        if (data.exp_id === "") {
            data.exp_id = null;
        } else if (data.exp_id !== undefined) {
            const parsedExpId = parseInt(data.exp_id, 10);
            data.exp_id = Number.isNaN(parsedExpId) ? null : parsedExpId;
        }

        try {
            const response = await fetch('/enviosian', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const json = await response.json();
            resultado.textContent = JSON.stringify(json, null, 2);
            resultado.classList.toggle('error', json.errores && json.errores > 0);
            resultado.style.display = 'block';
        } catch (error) {
            resultado.textContent = `Error al enviar la solicitud: ${error}`;
            resultado.classList.add('error');
            resultado.style.display = 'block';
        }
    });
</script>
</body>
</html>
